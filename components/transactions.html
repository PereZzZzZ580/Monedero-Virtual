<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transacciones - Monedero Virtual</title>
    <link rel="stylesheet" href="../styles/transactions.css">
</head>
<body>
    <header>
        <h1>Transacciones</h1>
        <a href="../index.html">Inicio</a>
    </header>

    <main>
        <form id="form-transaccion">
            <label for="tipoTransaccion">Tipo de Transacción:</label>
            <select id="tipoTransaccion">
                <option value="deposito">Depósito</option>
                <option value="retiro">Retiro</option>
                <option value="transferencia">Transferencia</option>
            </select>
            <br>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" min="0" step="0.01" required>
            <br>
            <button type="submit">Ejecutar</button>
        </form>
        <div id="mensaje"></div>
    </main>

    <script src="../js/transacciones.js"></script>
</body>
</html>
