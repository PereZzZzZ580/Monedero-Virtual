<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transacciones - Monedero Virtual</title>
    <link rel="stylesheet" href="../styles/transactions.css">
</head>
<body>
    <header>
        <h1>Transacciones</h1>
        <a id="boton-inicio" href="../index.html">Inicio</a>
    </header>

    <main>
        <form id="form-transaccion">
            <label for="tipoTransaccion">Tipo de Transacción:</label>
            <select id="tipoTransaccion" required>
                <option value="deposito">Depósito</option>
                <option value="retiro">Retiro</option>
                <option value="transferencia">Transferencia</option>
            </select>
            <br>
            <label for="cuentaOrigen">Cuenta de Origen:</label>
            <input type="text" id="cuentaOrigen" placeholder="Ej: 1234567890" required>
            <br>
            <div id="campoCuentaDestino" style="display:none;">
                <label for="cuentaDestino">Cuenta de Destino:</label>
                <input type="text" id="cuentaDestino" placeholder="Ej: 0987654321">
                <br>
            </div>
            <label for="monto">Monto:</label>
            <input type="number" id="monto" min="0" step="0.01" required>
            <br>
            <button type="submit">Ejecutar</button>
        </form>
        <div id="mensaje"></div>
    </main>

    <script>
    // Mostrar/ocultar campo de cuenta destino según el tipo de transacción
    document.addEventListener('DOMContentLoaded', function() {
        const tipoTransaccion = document.getElementById('tipoTransaccion');
        const campoCuentaDestino = document.getElementById('campoCuentaDestino');
        const cuentaDestino = document.getElementById('cuentaDestino');

        tipoTransaccion.addEventListener('change', function() {
            if (tipoTransaccion.value === 'transferencia') {
                campoCuentaDestino.style.display = 'block';
                cuentaDestino.required = true;
            } else {
                campoCuentaDestino.style.display = 'none';
                cuentaDestino.required = false;
            }
        });
    });
    </script>
    <script src="../js/transacciones.js"></script>
</body>
</html>
